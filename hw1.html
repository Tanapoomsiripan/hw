<html>
<head>
    <script>
        function checkPassword() {  
            let pass1 = document.getElementById("pass1").value
            let pass2 = document.getElementById("pass2").value
            let x = document.getElementById("errormsg")
            if(pass1 == pass2){
                x.innerText = "Correct" 
            }else{
                x.style.color = "red"
                x.innerText = "Incorrect"
            }
    }
    </script>
</head>
<body>
    <h1>Register</h1>
        Username: <input type="text"><br>
        Password: <input type="text" id="pass1"><br>
        Re-type Password: <input type="text" id="pass2"><br>
    <input type="submit" onclick="checkPassword()">
    <div id="errormsg"></div>
</body>
</html>
